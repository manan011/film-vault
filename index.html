    <!-- 
    Reasons for script type="module"
    1. It allows you to use ES6 modules in the browser.
    2. It enables the use of import and export statements, which are not supported in regular script tags.
    3. It enables the use of modern JavaScript features, such as async/await and arrow functions.
    It allows for better code organization and modularity.
    4. Helps in - 
        a. Better code organization through modularity
        b. Better performance through tree shaking and code splitting
        c. Better debugging and error handling through the use of source maps
        d. Improved loading times and reduced initial bundle size through dynamic imports
    -->
